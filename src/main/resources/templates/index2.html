<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <th>ID</th>
    <th>姓名</th>
    <th>年龄</th>
    <th>序号</th>
    </thead>
    <tbody>
    <tr th:each="user,iterStat:${list}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${iterStat.index}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
